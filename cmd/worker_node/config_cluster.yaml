workerNodeIp: "dynamic"
controlPlaneAddress: "127.0.0.1:9090,127.0.0.1:10000,127.0.0.1:10001"
port: "10010"
verbosity: "trace"
criType: "containerd"
criPath: "/run/containerd/containerd.sock"
cniConfigPath: "/cluster_manager/configs/cni.conf"
prefetchImage: false

firecrackerKernel: "/cluster_manager/configs/firecracker/vmlinux-4.14.bin"
firecrackerFileSystem: "/cluster_manager/configs/firecracker/rootfs.ext4"
firecrackerInternalIPPrefix: "100"
firecrackerExposedIPPrefix: "192.254"
firecrackerVMDebugMode: false
firecrackerUseSnapshots: true
firecrackerNetworkPoolSize: 256