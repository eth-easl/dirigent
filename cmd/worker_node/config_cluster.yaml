workerNodeIp: "dynamic"
controlPlaneAddress: "10.0.1.2:9090"
port: "10010"
verbosity: "trace"
criType: "containerd"
cpuConstraints: false

containerd:
  criPath: "/run/containerd/containerd.sock"
  cniConfigPath: "/cluster_manager/configs/cni.conf"
  prefetchImage: false

firecracker:
  Kernel: "/cluster_manager/configs/firecracker/vmlinux-4.14.bin"
  FileSystem: "/cluster_manager/configs/firecracker/rootfs.ext4"
  InternalIPPrefix: "100"
  VMDebugMode: false
  UseSnapshots: false
  NetworkPoolSize: 0

dandelion:
  daemonPort: 8080
  binaryPath: "/cluster_manager/configs/dandelion/sysld_wasm_x86_64_busy_loop"
  engineType: "Process"
  logFunctionStdioOutset: false
  addOperatorLoadAndStore: false
